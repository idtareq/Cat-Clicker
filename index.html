<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Cat Clicker</title>	
    <!-- <link rel="stylesheet" href="bootstrap.min.css"> -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css"> 

     <link rel="stylesheet" href="jquery.sidr.light.css">
     <link rel="stylesheet" href="rippler.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container-fluid" style="max-width: 1200px;">
    <div class="row-fluid">
        <div class="col col-xs-3">
           <a id="simple-menu" style="margin:0.1em;float: left;" class="label label-primary" href="#sidr">Pick a cat</a>
            <div id="sidr">
              <!-- Your content -->
              <ul id="LeftSide" >
              </ul>
            </div>
        </div>
        <div class="col col-xs-9">
            <a id="admin_button" style="margin:0.1em;float: right;" class="label label-danger" href="#">Admin</a>
            <div style="clear:both;">
            <div id="admin" style="margin:0.1em;display:none;float:right;">

              <div class="input-group">
              <input placeholder="Cat Name" class="form-control" id="cat_name" name="cat_name" type="text">
              <input placeholder="Img Link" place  class="form-control" id="img_link" name="img_link" type="text">
              <input placeholder="Click Counts" class="form-control" id="clicks_count" name="clicks_count" type="text">                
              </div>

              <div class="btn-group">
                <input class="btn btn-sm btn-success" type="button" id="save" name="save" value="Save">
                <input class="btn btn-sm btn-info" type="button" id="cancel" name="cancel" value="Cancel">
              </div>
            </div>
        </div>
        </div>
      </div>
      <div class="row-fluid">

        <div class="col col-xs-12">
          
        <div class="panel panel-info">
            <div class="panel-heading">
                <span id="catName" class="panel-title"> </span> &nbsp; <span class="badge clicks">0</span>
            </div>


            <div id="Main" class="panel-body">
                <div class="imagecontainer img-responsive">
                    <span class="catimg rippler rippler-img rippler-default">
                      <img src="https://i.imgur.com/dQX78lP.jpg" class="catimg img-rounded">
                    </span>
                </div>
            </div>



            

        </div>

          <!--/row-->
        </div><!--/span-->
      </div><!--/row-->



      <footer  class="row-fluid">
        <div class="col col-xs-12"><p>idtareq 2015</p></div>
        
      </footer>

    </div> 

<!--     <script src="jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="jquery.easing.1.3.js" type="text/javascript"></script>
 -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js" type="text/javascript"></script>

    <script src="app.js" type="text/javascript"></script>
    <script src="jquery.sidr.min.js" type="text/javascript"></script>
    <script src="jquery.rippler.min.js" type="text/javascript"></script>
    
    <script>
        $(document).ready(function() {
          $('#simple-menu').sidr();

          $(".rippler").rippler({
            effectClass      :  'rippler-effect'
            ,effectSize      :  16      // Default size (width & height)
            ,addElement      :  'div'   // e.g. 'svg'(feature)
            ,duration        :  800
          });

        });

    </script>

</body>
</html>
